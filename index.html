<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="EquaGraph.css">
    <script src="EquaGraph.js"></script>
    <title>EquaGraph</title>
    <meta charset="UTF-8"> 
    <meta lang="en-us">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="screen">
        <header id="header">EquaGraph</header>
        <div id="main">
            <div id="settingsHideout"></div>
            <div id="icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>  
            <div id="settingsMouseLeave"></div>
            <div id="settings" aria-hidden="false">
                <button type="button"  id="iconMenu"></button>
                <button type="button" class="settingsItems" id="darkmode">Dark mode 
                    <img class="settingsIcon" src="check-solid.svg" alt="on" width="20px" height="20px"></img>
                </button>
                <button type="button" class="settingsItems" id="function1">function1
                    <img class="settingsIcon" src="check-solid.svg" alt="on" width="20px" height="20px"></img>
                </button>
                <button type="button" class="settingsItems" id="function2">function2
                    <img class="settingsIcon" src="check-solid.svg" alt="on" width="20px" height="20px"></img>
                </button>
                <button type="button" class="settingsItems" id="function3">function3
                    <img class="settingsIcon" src="check-solid.svg" alt="on" width="20px" height="20px"></img>
                </button>
                <button type="button" class="settingsItems" id="keepOpenSettings" >Keep settings open
                    <img class="settingsIcon" src="check-solid.svg" alt="on" width="20px" height="20px"></img>
                </button>
            </div>
            <input type="text" id="inputBox"/>
    
          
         
         


            <footer id="footer"></footer>
        </div>  
    </div>
</body>
</html>
